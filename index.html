<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        .scroll-container {
            display: flex;
            flex-direction: column; /* Align children vertically */
            align-items: center; /* Center children horizontally */
            width: 100%; /* Full width of the viewport */
        }
        .background-image img {
            width: 100%; /* Image width matches the container width */
            height: auto; /* Height adjusts automatically to maintain the aspect ratio */
            display: block; /* Ensures the image does not have extra space around it */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="background-image">
            <img src="miyo.png" alt="miyo">
        </div>
    </div>
</body>
</html>
