<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .scroll-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            position: fixed;
            top: 0;
            left: 0;
        }

        .background-image {
            background: url('miyo.png') no-repeat center center;
            background-size: cover; /* Ensuring the background image covers the entire container */
            width: 100%;
            height: 300vh; /* Ensuring there is enough content to scroll */
        }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1; /* Ensure content is above the image */
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="background-image"></div>
    </div>
</body>
</html>
