<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miyo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensures the body takes at least full viewport height */
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the image vertically */
            justify-content: center; /* Center the image horizontally */
            width: 100%;
        }
        .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire container */
            display: block;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="background-image">
            <img src="b1.png" alt="Miyo image">


        </div>
        <div class="background-image">
            <img src="b2.png" alt="Miyo image">
        </div>
        <div class="background-image">
            <img src="b3.png" alt="Miyo image">
        </div>
        <div class="background-image">
            <img src="b4.png" alt="Miyo image">

        </div>
    </div>
</body>
</html>
